version: '3.3'

services:
  mysql:
    image: mysql:8.0
    container_name: erp_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: erp_system
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: erp_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://erp_user:erp_password123@mysql:3306/erp_system
      - SECRET_KEY=mi-clave-secreta-2024
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      - mysql
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: erp_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  mysql_data: