# Production overrides for docker-compose
version: '3.8'

services:
  mysql:
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secure_root_password_2024}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secure_erp_password_2024}
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password_2024}

  backend:
    environment:
      - DATABASE_URL=mysql://erp_user:${MYSQL_PASSWORD:-secure_erp_password_2024}@mysql:3306/erp_system
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_password_2024}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-production-secret-key-change-this}
      - DEBUG=False
      - CORS_ORIGINS=${FRONTEND_URL:-https://your-domain.com}
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-https://api.your-domain.com}
      - NODE_ENV=production
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
    restart: always