<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€ CRM ARI - Sistema Empresarial</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS personalizado inline solo para loading inicial -->
    <style>
      /* Loading inicial - crÃ­tico para funcionar antes de que Tailwind se cargue */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d);
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 5rem;
        height: 5rem;
        background: linear-gradient(to bottom right, #60a5fa, #8b5cf6);
        border-radius: 1rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        animation: pulse 2s infinite;
      }
      
      .loading-title {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #dbeafe, #e0e7ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .loading-bar {
        width: 4rem;
        height: 0.25rem;
        background: linear-gradient(to right, #60a5fa, #8b5cf6);
        border-radius: 9999px;
        margin: 0 auto;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #dbeafe;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- Loading inicial elegante -->
    <div id="loading" class="loading-screen">
      <div class="loading-content">
        <div class="loading-icon">
          <span style="font-size: 1.875rem;">ðŸš€</span>
        </div>
        <h1 class="loading-title">CRM ARI</h1>
        <div class="loading-bar"></div>
        <p class="loading-text">Cargando sistema empresarial...</p>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remover loading cuando React estÃ© listo -->
    <script>
      // Remover loading despuÃ©s de 3 segundos mÃ¡ximo
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => loading?.remove(), 500);
        }
      }, 3000);
      
      // Remover loading cuando React monte
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loading?.remove(), 500);
          }
          observer.disconnect();
        }
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
    </script>
  </body>
</html>
